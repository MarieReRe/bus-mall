<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Mall</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="page-container">
        <div id="content-wrapper">
            <header>
                <nav class="headerNavBar">
                    <a href="#home">Home</a>
                    <a href="#aboutProducts">About the Products</a>
                    <a href="#pricing">Pricing</a>
                    <a href="#classes">Where We Advertise</a>
                </nav>
            </header>
            <main>
                <div class="image-wrapper">

                        <img id="firstProduct" src="images/bag.jpg" alt="bag">

                        <img id="thirdProduct" src="images/boots.jpg" alt="boots">

                </div>



                <!-- Where the resuts will be stored and revealed -->
                <div class="voter-wrapper">

                        <ul id="voterResults">
    
                        </ul>
                    </aside>

        </div>
        <footer>
            <h2>Vote On These Amazing New Products We Have To Offer!!</h2>
            <canvas id="myChart" width="400" height="400"></canvas>
        </footer>


        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.bundle.js"></script>
        <script src="js/app.js"></script>
    </div>
